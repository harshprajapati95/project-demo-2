<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EduHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="index.html" class="cta-button">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button class="cta-button secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .error-content {
            max-width: 500px;
            padding: 2rem;
        }

        .error-icon {
            font-size: 5rem;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .error-content h1 {
            font-size: 8rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .error-content h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .error-content p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button.secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .cta-button.secondary:hover {
            background: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 200px;
            }
        }
    </style>
</body>
</html>
